<a href="proceso/[[guid]]" target="_blank" class="btn btn-primary pull-right btn-lg">Ir al Boletin</a>
<div class="page-title">
    <div class="title_left">
        <h3>[[proceso_activo.eleccion]]</h3>
        <h4>Periodo: [[proceso_activo.fecha]]</h4>
        <h3 id="mensaje">Pantalla Bloqueada</h3>

    </div>
    <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="" ng-model="search">
                <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Buscar</button>
                    </span>
            </div>
        </div>
    </div>
</div>
<div class="x_panel">
    <div class="x_title">
        <h2>Todos los votantes</h2>
        <button ng-click="openModal('agregar')" type="button" class="btn btn-default btn-sm pull-right"><i class="fa fa-plus"></i> Nuevo votante</button>
        <div class="clearfix"></div>
    </div>
    <div class="x_content table-responsive">
        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>Cedula de Identidad</th>
                    <th>Habitante</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="datas.length==0 || datas == null" class="text-center ">
                    <td colspan="11">No existen datos registrados</td>
                </tr>
                <tr ng-show="datas.length!=0" ng-repeat="x in datas | filter:search">
                    <td>[[x.habitante.nacionalidad]]-[[x.habitante.cedula]]</td>
                    <td>[[x.habitante.nombre]] [[x.habitante.apellido]]</td>
                </tr>
            </tbody>
        </table>
     
    </div>
</div>
<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Nuevo votante</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="">Introduzca una cedula de Identidad</label>
                            <div class="input-group">
                                <input ng-enter="buscarHabitantePorCedula()" type="text" ng-model="data.cedula" class="form-control">
                                <span class="input-group-btn">
        							<button class="btn btn-default" ng-click="buscarHabitantePorCedula()" type="button">Buscar</button>
      							</span>
                            </div>
                            <!-- /input-group -->
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Nombres</label>
                                <div>
                                    <input disabled type="text" ng-model="nombres" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Apellidos</label>
                                <div>
                                    <input disabled type="text" ng-model="apellidos" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button ng-disabled="button_desbloquear_pantalla" ng-click="desbloquearPantalla()" class="btn btn-primary">Desbloquear pantalla</button>
            </div>
        </div>
    </div>
</div>
